<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            width: 100%;
            text-align: left;
        }

        input[type="date"],
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: hwb(138 0% 28%);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complaint Box</h1>
        <form action="/submit_complaint" method="post">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="complaint">Complaint Details:</label>
            <textarea id="complaint" name="complaint" rows="5" required></textarea>
            
            <label for="email">Email (Optional):</label>
            <input type="email" id="email" name="email">
            
            <label for="phone">Phone Number (Optional):</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="contact">Contact Information (Optional):</label>
            <input type="text" id="contact" name="contact">
            
            <button type="submit">Submit Complaint</button>
        </form>
    </div>
</body>
</html>
