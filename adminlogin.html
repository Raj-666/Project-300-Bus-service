<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"],
        input[type="radio"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            display: inline-block;
            width: auto;
            margin-right: 10px;
        }
        button {
            background-color: #0E9E4D;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0c7a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Metropolitan University Bus Service</h1>
        <h2>Login</h2>
        <form id="login-form" action="AdminLoginPage.php" method="post">
            <input type="text" id="StudentID" name="StudentID" placeholder="Admin ID" required>
            <input type="password" id="Password" name="Password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
